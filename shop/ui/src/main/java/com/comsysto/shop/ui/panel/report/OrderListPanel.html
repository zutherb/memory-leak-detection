<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd ">
<wicket:head/>
<body>
<wicket:panel>
    <h2>Order History</h2>
    <form wicket:id="dateForm">
        <p>From:<br><input type="text" wicket:id="fromDate" /></p>
        <p>To:<br><input type="text" wicket:id="toDate" /></p>
        <p><input type="submit" value="Filter" /></p>
    </form>
    <table class="table">
        <colgroup>
            <col width="15%" />
            <col width="25%" />
            <col width="40%" />
            <col width="30%" />
        </colgroup>
        <div wicket:id="orderList"></div>
    </table>
</wicket:panel>
</body>
</html>
