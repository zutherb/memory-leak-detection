<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd ">
<wicket:head />
<body>
    <wicket:panel>
        <div wicket:id="feedback" ></div>
        <form class="well" wicket:id="loginForm">
            <label>Username:</label>
            <input wicket:id="username" type="text" class="span5">
            <label>Password:</label>
            <input wicket:id="password" type="password" class="span5">
            <br />
            <button wicket:id="submitLink" type="submit" class="btn">Sign in</button>
        </form>
    </wicket:panel>
</body>
</html>
